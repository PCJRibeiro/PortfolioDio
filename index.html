<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio pc</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/langue.css">
    <link rel="stylesheet" href="assets/css/projetos.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/estudo.css">
</head>

<body>

    <main class="main">
        <header class="header">

            <h1 class="title"><span id="profile.name">Carregando...</span></h1>
            <img src="" alt="foto de perfil" class="photo" id="profile.photo">
            <div class="infor">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="email">
                    <a href="mailto:" id="profile.email">Carregando...</a>
                </p>
                <p class="number">
                    <a href="tel:" id="profile.phone">Carregando...</a>
                </p>
                <p class="location" id="profile.location">Carregando...</p>
            </div>
        </header>

        <section class="acordeon open">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Code Skills:</h3>
                        <ul id="profile.skills.hardSkills">
                            
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Pessoal Skills:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Projetos</h2>
            </button>

            <div class="content">
                <ul class="projetos" id="profile.portfolio">

                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.experience">
                </ul>
            </div>
        </section>
        <section class="acordeon ">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul id="profile.languages">

                </ul>
            </div>
        </section>
        <section class="acordeon ">
            <button class="trigger" type="button">
                <h2>Educação</h2>
            </button>

            <div class="content">
                <ul class="education" id="profile.education">               
                </ul>
            </div>
        </section>
    </main>

    <script src="assets/js/acordedon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
